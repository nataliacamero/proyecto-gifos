<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Chakra+Petch:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap');
    </style>
    
    <link rel="stylesheet" href="Koala/estilo.css" type="text/css">


    <title>Document</title>
</head>
<body>
    <header style="width: 100%; height: 1000px;">
    
        <div class="dropdown  center caja-contenedor-cambio-tema__margin">

            <div id="divTema" class="flex-row">
                <div class="boton-tema boton boton--mediano flex-column center">
                    <a href="#" class="boton-elegir  boton-texto-azul-oscuro   boton-texto boton-texto--mediano boton-texto__day" >Elegir Tema</a>
                </div>
                
                <div class="boton-flecha boton boton--pequeno flex-column center">
                    <a href="#" class="flecha-abajo marco-boton-dotted flex-column justify-center" ><img  class="tema      imagen-boton" src="./assets/dropdown.svg" alt="BotonFlechaAbajo"></a>
                </div>
            </div>

            <div id="myDropdown" class="dropdown-contenedor    caja-contenedor-cambio-tema  center">
                <div class="boton-saylor-day boton-general boton--grande boton-blanco boton-tema-claro align-center">
                    <a class="boton-texto boton-texto-azul-oscuro boton-texto--saylor boton-texto-margin-left  marco-boton-dotted" href="#">Sailor Day</a>
                </div>
                <div class="boton-general boton--grande boton-blanco boton-tema-claro boton-general__margin-top align-center">
                    <a class="boton-texto boton-texto-azul-oscuro boton-texto--saylor boton-texto-margin-left  marco-boton-dotted" href="#">Sailor Night</a>
                </div>
            </div>
        </div>
    </header>

<script>
    document.getElementById("divTema").addEventListener("click", myFunction);
    
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("mostrar");
    }
    

    // Cierra el dropdown si el usuario esta fuera de las opciones
    window.onclick = function(event) {
        if (!event.target.matches('.tema')) {
            var dropdowns = document.getElementsByClassName("dropdown-contenedor");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('mostrar')) {
                    openDropdown.classList.remove('mostrar');
                }
            }
        }
    }
</script>

</body>
</html>
