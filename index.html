<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Chakra+Petch:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap');
    </style>
    
    <link rel="stylesheet" href="Koala/estilo.css" type="text/css">
    
    <title>ProyectoGifOS</title>
</head>
<body>
    
    <header>
        <nav class="seccion-barra-navegacion flex-column center">
            <div class="pestaña pestaña--top">
                <h1 class="pestaña-texto pestaña-texto--top">¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</h1>
            </div>
            <div class="div-barra-navegacion flex-row center">
                <div class="logo">
                    <a class="imglogo" href="/"><img class="srclogo" src="./assets/gifOF_logo.png" alt=""></a>
                </div>

                <div class="div-botones--barra-navegacion flex-row">
                    <div class="boton-crear boton boton--grande flex-column center">
                        <a href="#" class="texto-boton-crear boton-texto boton-texto__day boton-texto--grande flex-row" >Crear Guifos</a>
                    </div>
                    <div class="boton-tema boton boton--mediano flex-column center">
                        <a href="#" class="boton-elegir boton-texto boton-texto--mediano boton-texto__day" >Elegir Tema</a>
                    </div>
                    <div class="boton-flecha boton boton--pequeno flex-column center">
                        <a href="#" class="" ><img src="./assets/dropdown.svg" alt="BotonFlechaAbajo"></a>
                    </div>
                    <p class="texto-mis-gifos texto flex-row center"><span class="Mdecorada">M</span>is Guifos</p>
                </div>
            </div>
        </nav>
    </header>

    <section class="section-buscar flex-column center" >
        <div class="caja-busqueda caja-contenedora-buscar flex-column center">
            <div class="pestaña pestaña--caja-buscar pestaña--caja-buscar__margin">
                <h1 class="pestaña-texto pestaña--texto__margin">Buscar</h1>
            </div>
            <div class="contenedor-busqueda-blanco flex-row align-center">
                <div class="buscar caja-contenedor-busqueda-blanco caja-contenedor-busqueda-blanco__margin"></div>
                <div class="boton_buscar"></div>
            </div>
            
        </div>
    </section>

    <section class="section-sugerimos flex-column align-center">
        <div class="caja-sugerimos caja-titulo">
            <h1 class="texto texto--caja-titulo texto--caja-titulo__margin">Hoy te sugerimos:</h1>
        </div>
        <div class="div-resultado-sugerimos flex-row justify-center">
            <div class="caja-gifs-sugeridos-1 caja-gifs-sugeridos cajas-gifs-sugeridos__margin ">
                
                <div class="div-superior-pestaña">
                    <img class="x-close" src="./assets/close.svg" alt="imagen-close">
                    <div class="pestaña-1 pestaña pestaña--gif-sugeridos pestaña--gif-sugeridos__margin align-center">
                        <h2 class="pestaña-texto pestaña--texto__margin ">#Jonathanvanness</h2>
                    </div>
                    
                </div>
                
                <div class="gif"><img src="./" alt=""></div>
                <div class="boton-gif-1 boton--ver-mas  flex-row justify-center"><a class="boton-texto boton-texto--ver-mas" href="#">Ver más...</a></div>
            </div>
            
            <div class="caja-gifs-sugeridos cajas-gifs-sugeridos__margin flex-column align-center">
                <div class="pestaña pestaña--gif-sugeridos pestaña--gif-sugeridos__margin ">
                    <h2 class="pestaña-texto pestaña--texto__margin">#SailorMercury</h2>
                </div>
                <div class="gif"></div>
                <div class="boton-gif boton--ver-mas flex-row justify-center"><a class="boton-texto boton-texto--ver-mas" href="#">Ver más...</a></div>
            </div>
            
            <div class="caja-gifs-sugeridos cajas-gifs-sugeridos__margin flex-column align-center">
                <div class="pestaña pestaña--gif-sugeridos pestaña--gif-sugeridos__margin">
                    <h2 class="pestaña-texto pestaña--texto__margin">#FabFive</h2>
                </div>
                <div class="gif"></div>
                <div class="boton-gif boton--ver-mas flex-row justify-center"><a class="boton-texto boton-texto--ver-mas" href="#">Ver más...</a></div>
            </div>

            <div class=" caja-gifs-sugeridos cajas-gifs-sugeridos__margin flex-column align-center">
                <div class="pestaña pestaña--gif-sugeridos pestaña--gif-sugeridos__margin">
                    <h2 class="pestaña-texto pestaña--texto__margin">#Unicorns&Rainbowss</h2>
                </div>
                <div class="gif"></div>
                <div class="boton-gif boton--ver-mas flex-row justify-center"><a class="boton-texto boton-texto--ver-mas" href="#">Ver más...</a></div>
            </div>
        </div>
    </section>

    <section class="section-tendencias flex-column center">
        <div class="caja-tendencias caja-titulo">
            <h1 class="texto texto--caja-titulo texto--caja-titulo__margin">Tendencias</h1>
        </div>
        <div class="div-resultados-tendencias flex-row flex-wrap justify-center ">
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
            <div class="divtendencias caja-gifs-resultados cajas-gifs-resultados__margin"></div>
        </div>
    </section>

    
</body>
</html>
